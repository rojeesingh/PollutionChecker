<section class="vh-100 gradient-custom">
  <h1 style="color: white">Pollution Checker App</h1>
  <hr />
  <div class="container py-5 h-100 mt-2">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <form [formGroup]="formGroup" (ngSubmit)="islogin()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Please enter your login and password!
                </p>

                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    formControlName="username"
                  />
                  <label class="form-label" for="typeEmailX">Username</label>
                  <div
                    *ngIf="
                      formGroup.get('username')?.valid &&
                      formGroup.get('username')?.touched
                    "
                    class="alert alert-danger box-msg"
                    role="alert"
                  >
                    please enter username.
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    formControlName="password"
                  />
                  <label class="form-label" for="typePasswordX">Password</label>
                  <div
                    *ngIf="
                      formGroup.get('password')?.valid &&
                      formGroup.get('password')?.touched
                    "
                    class="alert alert-danger box-msg"
                    role="alert"
                  >
                    please enter password.
                  </div>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
              </div>
            </form>
            <div>
              <p class="mb-0">
                Don't have an account?
                <button
                  (click)="register()"
                  class="btn btn-outline-light btn-lg px-5"
                >
                  Sign Up
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
